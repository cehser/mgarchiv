{% url 'home' as home_url %}
{% url 'maikoenigspaare' as maikoenigspaare_url %}
{% url 'ehrennadeltraeger' as ehrennadeltraeger_url %}
{% url 'vorsitzende' as vorsitzende_url %}
{% url 'suche' as suche_url %}

<nav class="navbar navbar-expand-md">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1 order-1" href="{{home_url}}">Archiv</a>
    <button class="navbar-toggler order-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse order-4 order-md-2" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item"><a class="nav-link {% if request.path == maikoenigspaare_url %} active {%endif%}" href="{{maikoenigspaare_url}}">Maikönigspaare</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == ehrennadeltraeger_url %} active {%endif%}" href="{{ehrennadeltraeger_url}}">Ehrennadelträger</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == vorsitzende_url %} active {%endif%}" href="{{vorsitzende_url}}">Vorsitzende</a></li>
      </ul>
    </div>
    <div class="nav-item dropdown order-2 ms-auto">
      <button class="btn btn-link nav-link py-2 px-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
        <svg class="bi my-1 theme-icon-active"><use href="#moon-stars-fill"></use></svg>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme" style="--bs-dropdown-min-width: 8rem;">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
            <svg class="bi me-2 opacity-50 theme-icon"><use href="#sun-fill"></use></svg>
            Hell
            <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark">
            <svg class="bi me-2 opacity-50 theme-icon"><use href="#moon-stars-fill"></use></svg>
            Dunkel
            <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
            <svg class="bi me-2 opacity-50 theme-icon"><use href="#circle-half"></use></svg>
            Auto
            <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>
    <form action="{% url 'suche' %}" class="d-flex d-none d-md-block order-5" role="search">
      <div class="input-group">
      <input name="q" class="form-control" type="search" placeholder="Name oder Jahr" aria-label="Suche">
      <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
      </div> 
    </form>
  </div>
</nav>
<div class="container-fluid mb-2 d-md-none">
  <form action="{% url 'suche' %}" class="d-flex" role="search">
    <div class="input-group">
    <input name="q" class="form-control" type="search" placeholder="Name oder Jahr" aria-label="Suche">
    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
    </div> 
  </form>
</div>
