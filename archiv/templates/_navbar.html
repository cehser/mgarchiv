{% url 'home' as home_url %}
{% url 'maikoenigspaare' as maikoenigspaare_url %}
{% url 'ehrennadeltraeger' as ehrennadeltraeger_url %}
{% url 'vorsitzende' as vorsitzende_url %}
{% url 'suche' as suche_url %}

<nav class="navbar navbar-expand-md">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="{{home_url}}">Archiv</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ">
        <li class="nav-item"><a class="nav-link {% if request.path == maikoenigspaare_url %} active {%endif%}" href="{{maikoenigspaare_url}}">Maikönigspaare</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == ehrennadeltraeger_url %} active {%endif%}" href="{{ehrennadeltraeger_url}}">Ehrennadelträger</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == vorsitzende_url %} active {%endif%}" href="{{vorsitzende_url}}">Vorsitzende</a></li>
      </ul>
    </div>

    <form action="{% url 'suche' %}" class="d-flex d-none d-md-block" role="search">
      <div class="input-group">
      <input name="q" class="form-control" type="search" placeholder="Name oder Jahr" aria-label="Suche">
      <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
      </div> 
    </form>
  </div>
</nav>
<div class="container-fluid mb-2 d-md-none">
  <form action="{% url 'suche' %}" class="d-flex" role="search">
    <div class="input-group">
    <input name="q" class="form-control" type="search" placeholder="Name oder Jahr" aria-label="Suche">
    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
    </div> 
  </form>
</div>
