{% extends "_master.html" %}
{% load popover_jahre %}

{% block title %}
   Vorsitzende - Archiv Maigesellschaft Derichsweiler
{% endblock %}


{% block content %}

  <h2>Vorsitzende</h2>
  
  <table class="table table-sm">
    <thead><tr>
    <th>Name</th>
    <th>Jahre</th>
    </tr></thead>
    <tbody>
      {% for x in vorsitzende %}
        <tr>
          <td><a href="/person/{{ x.person.id }}">{{ x.person }}</a></td>
          <td>
            <a tabindex="0" class="popover-toggle" data-bs-title="zu Jahren" data-bs-html="true" data-bs-trigger="focus" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="{% popover_jahre x.jahre %}">
              {{ x.jahre_str }} 
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
