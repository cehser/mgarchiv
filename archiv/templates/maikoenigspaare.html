{% extends "_master.html" %}

{% block title %}
   Maikönigspaare - Archiv Maigesellschaft Derichsweiler
{% endblock %}


{% block content %}

  <h2>Maikönigspaare</h2>
  
  <table class="table table-sm">
    <thead><tr>
    <th>Jahr</th>
    <th>Maikönigspaar</th>
    </tr></thead>
    <tbody>
      {% for x in maikoenigspaare %}
        <tr>
          <td><a href="/jahr/{{ x.jahr }}">{{ x.jahr }}</a></td>
          <td><a href="/person/{{ x.paar.0.person.id }}">{{ x.paar.0.person }}</a> und <a href="/person/{{ x.paar.1.person.id }}">{{ x.paar.1.person }}</a> </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
